<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Camera Demo with Cropper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <style>
    @import url('https://fonts.cdnfonts.com/css/ocr-b');

    /* Badge box styling */
    .badge-box {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 4 / 3;
      height: 200px;
      border: 2px solid #333;
      border-radius: 16px;
      background-color: #fff;
      position: relative;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-family: 'OCR B', monospace;
      margin-top: 2rem;
    }
    .badge-text {
      position: absolute;
      bottom: 16px;
      right: 16px;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    /* Cropper container */
    #cropContainer img {
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6 space-y-8">

  <!-- Camera OCR Card -->
  <div class="bg-white shadow-lg rounded-2xl p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-4">OCR Camera Demo</h1>
    <p class="text-gray-600 text-center mb-4">Take a picture of your code</p>

    <label class="block">
      <input 
        type="file" 
        accept="image/*" 
        capture="environment" 
        id="cameraInput" 
        class="hidden"
      />
      <span class="inline-block w-full bg-blue-600 text-white py-3 rounded-xl text-center font-medium cursor-pointer hover:bg-blue-700 transition">
        Open Camera
      </span>
    </label>

    <!-- Cropper Container -->
    <div id="cropContainer" class="mt-4"></div>
    <button id="processBtn" class="mt-4 w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition">Process OCR</button>

    <div id="status" class="text-sm text-gray-500 mt-4 text-center"></div>

    <div id="croppedPreviewContainer" class="mt-4 flex justify-center">
        <img id="croppedPreview" class="rounded-lg shadow-md" style="max-width:100%; display:none;">
        </div>

    <pre id="output" class="bg-gray-100 p-3 rounded-lg text-sm mt-4"></pre>
  </div>

  <!-- Test on Desktop Card -->
  <div class="bg-white shadow-lg rounded-2xl p-6 max-w-2xl w-full">
    <h1 class="text-2xl font-bold text-center mb-4">Test Badge Text</h1>
    <p class="text-gray-600 text-center mb-4">Type something and see it on your badge</p>

    <input type="text" id="badgeInput" placeholder="Enter code here..." 
           class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <div class="flex justify-center">
      <div class="badge-box">
        <div class="badge-text" id="badgeDisplay">12345</div>
      </div>
    </div>
  </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const statusEl = document.getElementById('status');
    const output = document.getElementById('output');
    const cropContainer = document.getElementById('cropContainer');
    const processBtn = document.getElementById('processBtn');
    let cropper;

    cameraInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Clear previous cropper
      cropContainer.innerHTML = '';
      if (cropper) cropper.destroy();

      // Show image
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      cropContainer.appendChild(img);

      // Initialize Cropper.js
      cropper = new Cropper(img, {
        aspectRatio: 4 / 3, // badge-like
        viewMode: 1,
        guides: true,
        autoCropArea: 0.8,
        movable: true,
        zoomable: true,
        background: false
      });
    });

    processBtn.addEventListener('click', async () => {
      if (!cropper) {
        alert("Please select a photo first");
        return;
      }

      statusEl.textContent = "Processing…";

      // Crop image and send to Tesseract
      const canvas = cropper.getCroppedCanvas();

      // Show cropped image preview
        const croppedPreview = document.getElementById('croppedPreview');
        croppedPreview.src = canvas.toDataURL(); // convert canvas to a previewable image
        croppedPreview.style.display = 'block';

      canvas.toBlob(async (blob) => {
        try {
          const { data: { text } } = await Tesseract.recognize(blob, 'eng', {
            logger: m => statusEl.textContent = m.status + " (" + Math.round(m.progress * 100) + "%)"
          });
          statusEl.textContent = "✅ Done!";
          output.textContent = text;
        } catch (err) {
          statusEl.textContent = "❌ Error: " + err.message;
        }
      });
    });

    // Desktop badge input
    const badgeInput = document.getElementById('badgeInput');
    const badgeDisplay = document.getElementById('badgeDisplay');

    badgeInput.addEventListener('input', () => {
      badgeDisplay.textContent = badgeInput.value || "12345";
    });
  </script>
</body>
</html>
